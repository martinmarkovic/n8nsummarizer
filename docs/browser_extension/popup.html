<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PO Token Extractor</title>
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      font-size: 24px;
    }
    
    p {
      margin: 0 0 15px 0;
      color: #666;
      font-size: 13px;
      line-height: 1.5;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #FF0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #CC0000;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    #status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    #status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    #status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    
    .token-display {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      word-break: break-all;
      max-height: 100px;
      overflow-y: auto;
      display: none;
    }
    
    .token-display.show {
      display: block;
    }
    
    .instructions {
      margin-top: 15px;
      padding: 12px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      font-size: 12px;
      color: #856404;
    }
    
    .instructions ol {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <span class="logo">üîë</span>
      PO Token Extractor
    </h2>
    
    <p>Extract YouTube PO Token for HD quality downloads in n8n Summarizer.</p>
    
    <button id="extractBtn">Extract PO Token</button>
    
    <div id="status"></div>
    <div id="tokenDisplay" class="token-display"></div>
    
    <div class="instructions">
      <strong>‚ÑπÔ∏è Instructions:</strong>
      <ol>
        <li>Open any YouTube video</li>
        <li>Click "Extract PO Token"</li>
        <li>Token is copied to clipboard</li>
        <li>Paste in n8n Summarizer app</li>
      </ol>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
